<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TIC TAC TOE 2p</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="favicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="favicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="favicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="favicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="favicons/ms-icon-144x144.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1><em>Tic Tac Toe</em></h1>
      <h3 class="changeGame">Play VS <a href="../ai/">AI</a> ?</h3>
      <div class="drop">
        <p>First Move : &nbsp&nbsp</p>
        <select onchange="newGame()">
          <option selected>O</option>
          <option>X</option>
        </select>
      </div>
      <div class="table">
        <div class="row">
          <div class="td" onclick="clicked(0)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(1)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(2)"><span class="cell"></span></div>
        </div>
        <div class="row">
          <div class="td" onclick="clicked(3)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(4)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(5)"><span class="cell"></span></div>
        </div>
        <div class="row">
          <div class="td" onclick="clicked(6)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(7)"><span class="cell"></span></div>
          <div class="td" onclick="clicked(8)"><span class="cell"></span></div>
        </div>
      </div>
      <div class="result"></div>
      <div class="new"><button onclick="newGame()">play again!</button></div>
      <div class="stats">
        <div class="statsHead">
          <div class="statsCell O">O</div>
          <div class="statsCell X">X</div>
          <div class="statsCell D">Draw</div>
        </div>
        <div class="statsBody">
          <div class="statsCell O">0</div>
          <div class="statsCell X">0</div>
          <div class="statsCell D">0</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
