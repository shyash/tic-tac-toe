<!DOCTYPE html>
<html lang="en">
<head>

	<title>TIC TAC TOE 2p</title>

		<meta charset="UTF-8">
   	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#1976d2" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
  
 <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<div class="wrapper">
	<h1><em>Tic Tac Toe</em></h1>
	<div class="drop">
		<p>First Move : &nbsp&nbsp</p>
		<select onchange="newGame()">
		 	<option selected>O</option>
		 	<option>X</option>
		 </select>
	</div>
	<div class="table"> 
		<div class="row">
			<div class="td" onclick="clicked(0)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(1)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(2)"><span class="cell"></span></div>
		</div>
		<div class="row">
			<div class="td" onclick="clicked(3)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(4)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(5)"><span class="cell"></span></div>
		</div>
		<div class="row">
			<div class="td" onclick="clicked(6)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(7)"><span class="cell"></span></div>
			<div class="td" onclick="clicked(8)"><span class="cell"></span></div>
		</div>
	</div>
	<div class="result"></div>
	<div class="new"><button onclick="newGame()">play again!</button> </div>
	<div class="stats">
		 <div class="statsHead">
		 	<div class="statsCell O">O</div>
		 	<div class="statsCell X">X</div>
		 	<div class="statsCell D">Draw</div>
		 </div>
		 <div class="statsBody">
		 	<div class="statsCell O">0</div>
		 	<div class="statsCell X">0</div>
		 	<div class="statsCell D">0</div>
		 </div>
	</div>
	

</div>
<script type="text/javascript" src="app.js"></script>	
</body>
</html>
